<div class="container">
  
  <div class="header">
    <h2 class="header-title" [class.typing]="typing()">
      {{ headerTitle() }}
    </h2>
  </div>

  <div class="description">
    <p>Des terraformers vous racontent leurs aventures sur Mars.</p>
    <p>Des génies ou des fous, des contes à dormir debout.</p>
  </div>

  <div class="content">
    @if (storyCards().length > 0) {
      <div class="chroniques-grid">
        @for (storyCard of storyCards(); track storyCard.storyId) {
          <app-story-card 
            [story]="storyCard"
            (cardClick)="onStoryCardClick(storyCard)">
          </app-story-card>
        }
      </div>
    }
  </div>
</div>
