<div class="container">
  
  <div class="header">
    <h2 class="header-title" [class.typing]="typing()">
      {{ headerTitle() }}
    </h2>
  </div>

  <div class="description">
    <p>Des terraformers vous racontent leurs aventures sur Mars.</p>
    <p>Des génies ou des fous, des contes à dormir debout.</p>
  </div>

  <div class="content">
    @if (stories().length > 0) {
      <div class="chroniques-grid">
        @for (story of stories(); track story.slug) {
          <app-story-card 
            [username]="story.username"
            [storyTitle]="story.storyTitle"
            [storyDate]="story.storyDate"
            [avatar]="story.avatar"
            (cardClick)="onStoryClick(story)">
          </app-story-card>
        }
      </div>
    }
  </div>
</div>
