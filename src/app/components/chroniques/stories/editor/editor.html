<div class="container">

  <div class="header">
    <h1 class="header-title" [class.typing]="typing()">
      {{ headerTitle() }}
    </h1>
    <div class="back-button">
      <button class="btn" (click)="goBack()">
        <span>← Retour</span>
      </button>
    </div>
  </div>  

  <div class="card-editor">

    <div class="field-title">
      <label>Titre de l'histoire</label>
      <input type="text" [(ngModel)]="storyData().title" placeholder="Entrez le titre...">
    </div>

    <div class="field-content">
      <label>Contenu</label>
      <textarea [(ngModel)]="storyData().content" placeholder="Rédigez votre histoire...">
      </textarea>
    </div>

    <div class="card-footer">
      <div class="publish-button">

      <button class="btn" (click)="publishStory()">
        <span>Publier</span></button>
    </div>

  </div>

</div>
