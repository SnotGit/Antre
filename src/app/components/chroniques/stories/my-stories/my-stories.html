<div class="container">

  <div class="header">
    <h1 class="header-title" [class.typing]="typing()">
      {{ headerTitle() }}
    </h1>
    
    @if (isDeleteMode()) {
    <div class="delete-button">
      <button class="btn" (click)="deleteSelectedStories()">
        Supprimer ({{ selectedStoryIds().size }})
      </button>
    </div>
    }
  </div>

  <div class="separator">
    <div class="line"></div>
  </div>

  @if (isOverviewMode()) {
  <div class="content">
    <div class="content-grid">
      <button class="button" (click)="goToDrafts()">
        <div class="number">{{ stats().drafts }}</div>
        <div class="title">Brouillons</div>
      </button>

      <button class="button" (click)="goToPublished()">
        <div class="number">{{ stats().published }}</div>
        <div class="title">Publi√©es</div>
      </button>
    </div>
  </div>
  }

  @if (isListMode()) {
  <div class="content">
    <div class="content-grid">
      @for (story of stories(); track story.id) {
      <div class="card" 
           [class.selected]="isStorySelected(story.id)"
           (click)="onCardClick(story)">
        <div class="story-title">{{ story.storyTitle }}</div>
        <div class="story-date">{{ story.storyDate }}</div>
        <input type="checkbox" 
               class="delete-checkbox" 
               [checked]="isStorySelected(story.id)"
               (click)="onCheckboxClick($event, story.id)">
      </div>
      }
    </div>
  </div>
  }

</div>
