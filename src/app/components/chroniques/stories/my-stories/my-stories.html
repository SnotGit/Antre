<div class="container">

  <div class="header">
    <h1 class="header-title" [class.typing]="typing()">
      {{ headerTitle() }}
    </h1>
  </div>

  <div class="separator">
    <div class="line"></div>
  </div>

  @if (isOverviewMode()) {
  <div class="content">
    <div class="content-grid">
      <button class="button" (click)="goToDrafts()">
        <div class="number">{{ stats().drafts }}</div>
        <div class="title">Brouillons</div>
      </button>

      <button class="button" (click)="goToPublished()">
        <div class="number">{{ stats().published }}</div>
        <div class="title">Publi√©es</div>
      </button>
    </div>
  </div>
  }

  @if (isListMode()) {
  <div class="content">
    <div class="content-grid">
      @for (story of stories(); track story.id) {
      <div class="card" [class.delete-mode]="delete()" (click)="onCardClick(story)">
        <div class="story-title">{{ story.storyTitle }}</div>
        <div class="story-date">{{ story.storyDate }}</div>
        <input type="checkbox" class="delete-checkbox" [(ngModel)]="delete" (click)="onlyCheckbox($event)">
      </div>
      }
    </div>
  </div>
  }

</div>
