<div class="story-card" (click)="onCardClick()">

  @if (username()) {
    <div class="avatar" [style.background-image]="hasAvatar() ? 'url(' + avatarUrl() + ')' : ''">
    </div>

    <div class="user-data">
      <div class="username">{{ username() }}</div>
    </div>

    <div class="story-data">
      <div class="story-title">{{ storyTitle() }}</div>
      <div class="story-date">{{ storyDate() }}</div>
    </div>
  } @else {
    <div class="story-data-private">
      <div class="story-title">{{ storyTitle() }}</div>
      <div class="story-date">{{ storyDate() }}</div>
    </div>
  }
  
</div>
