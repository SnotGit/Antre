<div class="story-card" (click)="clickCard()">

  <div class="avatar" [style.background-image]="hasAvatar() ? 'url(' + avatarUrl() + ')' : ''">
  </div>

  <div class="user-data">
    <div class="username">{{ user().username }}</div>
  </div>

  <div class="story-data">
    <div class="story-title">{{ user().latestStory.title }}</div>
    <div class="publish-date">{{ user().latestStory.publishedAt }}</div>
  </div>
  
</div>
