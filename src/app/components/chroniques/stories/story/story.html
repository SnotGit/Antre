<div class="container">
  <div class="story-card">
    <div class="header">
      <div class="header-content">
        <div class="avatar" [style.background-image]="`url(${avatarUrl()})`"></div>
        <div class="info">
          <div class="username">{{ username() }}</div>
          <div class="user-description">{{ userDescription() }}</div>
        </div>
      </div>
      <div class="like-section">
        <button class="like-btn" (click)="toggleLike()" [disabled]="!canLike()">
          <span class="heart-icon" [class.liked]="isLiked()">
            {{ isLiked() ? '♥' : '♡' }}
          </span>
        </button>
        <span class="likes-count">{{ likesCount() }}</span>
      </div>
    </div>

    <div class="card-separator"></div>

    <div class="title">
      <h1>{{ storyTitle() }}</h1>


      <div class="date">
        <p>{{ publishDate() }}</p>
      </div>
    </div>

    <div class="content">
      <div class="text">{{ story() }}</div>
    </div>

    <div class="card-separator"></div>

    <div class="card-footer">
      <div class="previous-button" [class.hidden]="!hasPreviousStory()">
        <button class="btn" [disabled]="!hasPreviousStory()" (click)="goToPreviousStory()">
          <span class="nav-arrow">←</span>
          <span>Histoire précédente</span>
        </button>
      </div>

      <div class="next-button" [class.hidden]="!hasNextStory()">
        <button class="btn" [disabled]="!hasNextStory()" (click)="goToNextStory()">
          <span class="nav-text">Histoire suivante</span>
          <span class="nav-arrow">→</span>
        </button>
      </div>
    </div>

  </div>
</div>
