<div class="story-card" 
     [class.clickable]="clickable()"
     (click)="handleStoryClick()">

  <!-- Avatar centré comme Elena Nova -->
  <div class="writer-avatar" [style.background-image]="hasAvatar() ? 'url(' + avatarUrl() + ')' : ''">
  </div>
  
  <!-- Infos centrées comme Elena Nova -->
  <div class="writer-info">
    <h3 class="author-name">{{ story().user?.username }}</h3>
    <p class="author-description">{{ story().user?.description }}</p>
    <p class="story-title">{{ cardTitle() }}</p>
    <span class="story-date">{{ displayDate() }}</span>
  </div>

</div>
