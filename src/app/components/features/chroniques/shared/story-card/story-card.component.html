<div class="story-card" (click)="clickCard()">

  <div class="avatar-small" [style.background-image]="hasAvatar() ? 'url(' + avatarUrl() + ')' : ''">
  </div>
  
  <div class="username">{{ story().username }}</div>
  <div class="user-description">{{ story().userDescription }}</div>
  <div class="story-title">{{ story().storyTitle }}</div>
  <div class="publish-date">{{ story().publishedAt | date:'dd/MM/yyyy' }}</div>

</div>
