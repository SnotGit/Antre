<div class="password-validator">
  <div class="validation-rule" [class.valid]="hasMinLength()">
    <span class="check-icon">{{ hasMinLength() ? '●' : '○' }}</span>
    8+ chars
  </div>
  <div class="validation-rule" [class.valid]="hasUppercase()">
    <span class="check-icon">{{ hasUppercase() ? '●' : '○' }}</span>
    1 majuscule
  </div>
  <div class="available-chars">
    {{ availableCharsText }}
  </div>
</div>
