<nav class="navbar-container" [ngClass]="`${!mobileMenuOpen() ? 'collapsed' : 'expanded'}`">
  <!-- Logo (masqué sur mobile) -->
  <div class="logo">
    <div class="logo-container">
      <div class="glitch-logo">
        <img src="assets/images/Logo.png" alt="L'Antre Logo">
      </div>
      <div class="scanlines"></div>
      <div class="rolling-bar"></div>
      <div class="noise"></div>
    </div>
  </div>

  <!-- Bouton hamburger mobile (masqué sur desktop) -->
  <button class="menu-toggle" 
          [ngClass]="`${mobileMenuOpen() ? 'expanded' : 'collapsed'}`"
          (click)="toggleMobileMenu()">
    <span class="hamburger-icon">☰</span>
    MENU
  </button>

  <!-- Menu content -->
  <div class="menu-content">
    <a routerLink="/archives" routerLinkActive="active" class="menu-btn">
      Archives
    </a>
    <a routerLink="/marsball" routerLinkActive="active" class="menu-btn">
      Marsball
    </a>
    <a routerLink="/terraformars" routerLinkActive="active" class="menu-btn">
      Terraformars
    </a>
    <a routerLink="/chroniques" routerLinkActive="active" class="menu-btn">
      Chroniques de Mars
    </a>
    @if (isAdmin()) {
      <a routerLink="/staff" routerLinkActive="active" class="menu-btn staff-only">
        Staff
      </a>
    }
  </div>
</nav>
