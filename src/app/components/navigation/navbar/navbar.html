<nav class="navbar-container" [ngClass]="{
  'collapsed': !openMenu(),
  'expanded': openMenu()
}">
  <!-- Logo (masqué sur mobile) -->
  <div class="logo">
    <div class="logo-container">
      <div class="glitch-logo">
        <img src="assets/images/Logo.png" alt="L'Antre Logo">
      </div>
      <div class="scanlines"></div>
      <div class="rolling-bar"></div>
      <div class="noise"></div>
    </div>
  </div>

  <!-- Bouton hamburger mobile (masqué sur desktop) -->
  <button class="menu-toggle" 
          [ngClass]="{
            'expanded': openMenu(),
            'collapsed': !openMenu()
          }"
          (click)="toggleMenu()">
    <span class="hamburger-icon">☰</span>
    MENU
  </button>

  <!-- Menu content -->
  <div class="menu-content">
    <a routerLink="/archives" routerLinkActive="active" class="menu-btn" (click)="onClick()">
      Archives
    </a>
    <a routerLink="/marsball" routerLinkActive="active" class="menu-btn" (click)="onClick()">
      Marsball
    </a>
    <a routerLink="/terraformars" routerLinkActive="active" class="menu-btn" (click)="onClick()">
      Terraformars
    </a>
    <a routerLink="/chroniques" routerLinkActive="active" class="menu-btn" (click)="onClick()">
      Chroniques de Mars
    </a>
    @if (isAdmin()) {
      <a routerLink="/staff" routerLinkActive="active" class="menu-btn staff-only" (click)="onClick()">
        Staff
      </a>
    }
  </div>
</nav>
