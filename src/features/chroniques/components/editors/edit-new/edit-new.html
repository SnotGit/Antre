<div class="container">

  <div class="field-title">
    <label>Titre de l'histoire</label>
    <input type="text" [(ngModel)]="storyTitle" placeholder="Titre...">
  </div>

  <div class="field-content">
    <label>Contenu</label>
    <textarea [(ngModel)]="storyContent" placeholder="Votre texte ici...">
    </textarea>
  </div>

  <div class="footer">
    <div class="delete-button">
      <button class="btn" (click)="deleteStory()">
        <span>Annuler</span>
      </button>
    </div>

    <div class="publish-button">
      <button class="btn" (click)="publishStory()">
        <span>Publier</span>
      </button>
    </div>
  </div>

</div>
