<div class="container">

  <div class="header">
    <h1 class="header-title" [class.typing]="typing()">
      {{ headerTitle() }}
    </h1>

    <div class="back-button">
      <button class="btn" (click)="goBack()">
        <span>← Retour</span>
      </button>
    </div>

    @if (hasSelection()) {
      <div class="delete-button">
        <button class="btn" (click)="deleteSelected()">
          <span>Supprimer ({{ selectedStories().size }})</span>
        </button>
      </div>
    }
  </div>

  <div class="separator">
    <div class="line"></div>
  </div>

  <div class="content">
    <div class="content-grid">
      @for (story of publishedCards(); track story.id) {
        <div class="published-card" (click)="onPublishedCardClick(story)">
          <div class="card" [class.selected]="isSelected(story.id)">
            <div class="story-title">{{ story.title }}</div>
            <div class="story-date">{{ formatDate(story.lastModified) }}</div>
            <div class="story-likes">
              <span class="heart-icon">♡</span>
              <span class="likes-count">{{ story.likes }}</span>
            </div>
            
            <input type="checkbox" 
                   class="delete-checkbox"
                   [checked]="isSelected(story.id)"
                   (click)="toggle(story.id)">
          </div>
        </div>
      }
    </div>
  </div>

</div>
