<div class="container">

  <div class="header">
    <h1 class="header-title" [class.typing]="typing()">
      {{ headerTitle() }}
    </h1>

    @if (!selection()) {
      <div class="back-button">
        <button class="btn" (click)="goBack()">
          <span>← Retour</span>
        </button>
      </div>
    }

    @if (selection()) {
      <div class="delete-button">
        <button class="btn" (click)="deleteSelected()">
          <span>Supprimer ({{ selectedStories().size }})</span>
        </button>
      </div>
    }
  </div>

  <div class="separator">
    <div class="line"></div>
  </div>

  <div class="content">
    <div class="content-grid">
      @for (story of publishedStories(); track story.id) {
        <div class="published-card" 
             [class.selection-mode]="selection()" 
             (click)="onCardClick(story)">
          <div class="card" [class.selected]="isSelected(story.id)">
            <div class="story-title">{{ story.title }}</div>
            <div class="story-date">{{ story.lastModified }}</div>
            <div class="story-likes">
              <span class="heart-icon">♡</span>
              <span class="likes-count">{{ story.likes }}</span>
            </div>
            
            <input type="checkbox" 
                   class="delete-checkbox"
                   [checked]="isSelected(story.id)"
                   (click)="$event.stopPropagation(); toggleSelection(story.id)">
          </div>
        </div>
      }
    </div>
  </div>

</div>
