<div class="container">

  <div class="header">
    <h1 class="header-title" [class.typing]="typing()">
      {{ headerTitle() }}
    </h1>
  </div>

  <div class="separator">
    <div class="line"></div>
  </div>

  <div class="content">
    <div class="content-grid">
      @for (story of publishedCards(); track story.id) {
        <div class="story-card-btn" (click)="onPublishedCardClick(story)">
          <div class="btn">
            <div class="story-title">{{ story.title }}</div>
            <div class="story-date">{{ formatDate(story.lastModified) }}</div>
            <div class="story-likes">
              <span class="heart-icon">â™¥</span>
              <span class="likes-count">{{ story.likes }}</span>
            </div>
          </div>
        </div>
      }
    </div>
  </div>

</div>
