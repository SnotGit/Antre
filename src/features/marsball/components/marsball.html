<div class="container">

  <div class="header">
    <h2 class="header-title" [class.typing]="typing()">
      {{ headerTitle() }}
    </h2>
  </div>

  <div class="separator">
    <div class="line"></div>
  </div>

  <div class="content">
    <div class="content-grid">
      <div class="button" (click)="goToBestiaire()">
        <button class="btn">
          <div class="title">Bestiaire</div>
        </button>
      </div>

      <div class="button" (click)="goToRover()">
        <button class="btn">
          <div class="title">Rover</div>
        </button>
      </div>
    </div>
  </div>
</div>
