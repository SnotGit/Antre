@if (newCategoryService.isVisible()) {
  <div class="overlay" (click)="cancel()">
    <div class="dialog-box" (click)="$event.stopPropagation()">

      <div class="header">
        <h2 class="header-title" [class.typing]="typing()">
          {{ headerTitle() }}
        </h2>
      </div>

      <div class="separator">
        <div class="line"></div>
      </div>

      <div class="content">
        <form (ngSubmit)="createCategory()">
          
          <div class="form-field">
            <label class="label">Nom de la catégorie</label>
            <input 
              type="text" 
              [(ngModel)]="categoryTitle" 
              name="title"
              class="input" 
              placeholder="Titre..."
              required
              autocomplete="off">
          </div>

          <div class="form-actions">
            <button type="button" class="btn cancel" (click)="cancel()">Annuler</button>
            <button type="submit" class="btn submit" [disabled]="!canCreate()">Créer</button>
          </div>

        </form>
      </div>

    </div>
  </div>
}
