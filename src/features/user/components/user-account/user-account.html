<div class="user-account-container">

  <!-- ============ HEADER : 50% | 50% ============ -->
  <div class="header">
    <div class="header-title">
      <h2 class="title" [class.typing]="typing()">
        {{ headerTitle() }}
      </h2>
    </div>

    <div class="header-messages">
      @if (error()) {
      <div class="message error-message">
        {{ error() }}
      </div>
      } @else if (success()) {
      <div class="message success-message">
        {{ success() }}
      </div>
      } @else if (showBackButton()) {
      <button class="back-btn" (click)="goBack()">‚Üê Retour</button>
      }
    </div>
  </div>

  <!-- ============ TABS CONTAINER : 30% | 40% | 30% ============ -->
  <div class="tabs-container">

    <div class="left-section">
      <!-- VIDE -->
    </div>

    <div class="tabs-box">
      <div class="tabs-nav">
        <button class="tab-btn" [class.active]="activeTab() === 'stats'" (click)="setActiveTab('stats')">
          Stats
        </button>
        <button class="tab-btn" [class.active]="activeTab() === 'profile'" (click)="setActiveTab('profile')">
          Profil
        </button>
        <button class="tab-btn" [class.active]="activeTab() === 'identifiants'" (click)="setActiveTab('identifiants')">
          Identifiants
        </button>
      </div>
    </div>

    <div class="right-section">
      <!-- VIDE -->
    </div>
    
  </div>

  <!-- ============ CONTENU PRINCIPAL ============ -->
  <div class="content-container">

    @if (activeTab() === 'stats') {
      <app-user-stats></app-user-stats>
    }

    @if (activeTab() === 'profile') {
      <app-user-profile></app-user-profile>
    }

    @if (activeTab() === 'identifiants') {
      <app-user-credentials></app-user-credentials>
    }

  </div>
</div>
