<div class="email-form-content">

  <div class="content-title">
    <h2 class="title">Modifier Email</h2>
  </div>

  <div class="form-section">
    <form (ngSubmit)="saveEmail()">
      
      <div class="field">
        <label class="label">Email Actuel</label>
        <input 
          type="email" 
          [value]="currentUser()?.email || ''"
          class="input" 
          disabled
          readonly>
      </div>

      <div class="field">
        <label class="label">Nouvel Email</label>
        <input 
          type="email" 
          [(ngModel)]="newEmail" 
          name="email"
          class="input" 
          placeholder=""
          required>
      </div>

      <div class="field">
        <label class="label">Confirmer Nouvel Email</label>
        <input 
          type="email" 
          [(ngModel)]="confirmEmail" 
          name="confirmEmail"
          class="input" 
          placeholder=""
          required>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn color"
          [disabled]="!isEmailValid()">
          Sauvegarder Email
        </button>
      </div>

    </form>
  </div>

</div>
