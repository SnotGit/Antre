<div class="password-forms-content">

  <div class="content-title">
    <h2 class="title">Modifier Mot de Passe</h2>
  </div>

  <div class="form-section">
    <form (ngSubmit)="savePassword()">
      
      <div class="field">
        <label class="label">Mot de Passe Actuel</label>
        <input 
          type="password" 
          [(ngModel)]="currentPassword" 
          name="currentPassword"
          class="input" 
          required>
      </div>

      <div class="field">
        <label class="label">Nouveau Mot de Passe</label>
        <input 
          type="password" 
          [(ngModel)]="newPassword" 
          name="newPassword"
          class="input" 
          minlength="8"
          required>
      </div>

      <div class="field">
        <label class="label">Confirmer Nouveau Mot de Passe</label>
        <input 
          type="password" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          class="input" 
          minlength="8"
          required>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn color"
          [disabled]="!isPasswordValid()">
          Changer Mot de Passe
        </button>
      </div>

    </form>
  </div>

</div>
