<div class="credentials-content">

  @if (!showEmail() && !showPassword()) {

  <div class="header">
    <div class="title">
      <h2>Modifier vos informations</h2>
    </div>
    <div class="messages">
    </div>
  </div>

  <div class="form-section">

    <div class="left-section"></div>

    <div class="field-box">

      <div class="credential-button">
        <button class="btn blue" (click)="showEmailForm()">
          Modifier Email
        </button>
      </div>

      <div class="credential-button">
        <button class="btn blue" (click)="showPasswordForm()">
          Modifier mot de passe
        </button>
      </div>

      <div class="separator">
        <div class="line"></div>
      </div>

      <div class="credential-button">
        <button class="btn orange" (click)="deleteAccount()">
          Supprimer mon compte
        </button>
      </div>

    </div>

    <div class="right-section"></div>

  </div>

  }

  @if (showEmail()) {
  <app-email-form (goBack)="goBack()"></app-email-form>
  }

  @if (showPassword()) {
  <app-password-forms (goBack)="goBack()"></app-password-forms>
  }

</div>
