<div class="user-stats-content">
  <div class="title">
    <div class="title-box1">
      <h2 class="section-title">Statistiques</h2>
    </div>
    <div class="title-box2">
      <!-- VIDE -->
    </div>
  </div>

  <div class="card1">
    <div class="card1-box1">
      <!-- VIDE -->
    </div>
    <div class="card1-box2">
      <div class="stats-grid">
        <div class="stat-card" (click)="showMyStories()">
          <div class="stat-number">{{ userStats().totalStories }}</div>
          <div class="stat-label">Histoires</div>
        </div>

        <div class="stat-card" (click)="showMyPublishedStories()">
          <div class="stat-number">{{ userStats().publishedStories }}</div>
          <div class="stat-label">Histoires publi√©es</div>
        </div>

        <div class="stat-card" (click)="showMyDrafts()">
          <div class="stat-number">{{ userStats().drafts }}</div>
          <div class="stat-label">Brouillons</div>
        </div>

        <div class="stat-card no-hover">
          <div class="stat-number">{{ userStats().totalLikes }}</div>
          <div class="stat-label">Likes</div>
        </div>
      </div>

      <div class="account-info">
        <h3 class="info-title">Informations du compte</h3>
        <div class="info-item">
          <span class="info-label">Membre depuis :</span>
          <span class="info-value">{{ accountCreatedDate() }}</span>
        </div>
        <div class="info-item">
          <span class="info-label">Statut :</span>
          <span class="info-value">{{ userRole() }}</span>
        </div>
      </div>
    </div>
    <div class="card1-box3">
      <!-- VIDE -->
    </div>
  </div>
</div>
